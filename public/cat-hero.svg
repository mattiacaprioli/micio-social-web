<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="catGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Phone -->
  <rect x="150" y="50" width="100" height="180" rx="20" fill="url(#phoneGradient)" stroke="#6b7280" stroke-width="2"/>
  <rect x="160" y="70" width="80" height="140" rx="10" fill="#f3f4f6"/>
  
  <!-- Phone screen content -->
  <circle cx="170" cy="85" r="8" fill="url(#catGradient)"/>
  <rect x="185" y="80" width="40" height="4" rx="2" fill="#d1d5db"/>
  <rect x="185" y="88" width="30" height="3" rx="1.5" fill="#e5e7eb"/>
  
  <circle cx="170" cy="110" r="8" fill="#fbbf24"/>
  <rect x="185" y="105" width="35" height="4" rx="2" fill="#d1d5db"/>
  <rect x="185" y="113" width="25" height="3" rx="1.5" fill="#e5e7eb"/>
  
  <circle cx="170" cy="135" r="8" fill="#10b981"/>
  <rect x="185" y="130" width="45" height="4" rx="2" fill="#d1d5db"/>
  <rect x="185" y="138" width="35" height="3" rx="1.5" fill="#e5e7eb"/>
  
  <!-- Cat illustration -->
  <g transform="translate(80, 250)">
    <!-- Cat body -->
    <ellipse cx="120" cy="80" rx="60" ry="40" fill="url(#catGradient)" opacity="0.9"/>
    
    <!-- Cat head -->
    <circle cx="120" cy="40" r="35" fill="url(#catGradient)"/>
    
    <!-- Cat ears -->
    <polygon points="95,20 105,5 115,20" fill="url(#catGradient)"/>
    <polygon points="125,20 135,5 145,20" fill="url(#catGradient)"/>
    <polygon points="98,18 105,10 112,18" fill="#fbbf24"/>
    <polygon points="128,18 135,10 142,18" fill="#fbbf24"/>
    
    <!-- Cat face -->
    <circle cx="110" cy="35" r="3" fill="#1f2937"/>
    <circle cx="130" cy="35" r="3" fill="#1f2937"/>
    <polygon points="120,42 115,48 125,48" fill="#ec4899"/>
    
    <!-- Cat whiskers -->
    <line x1="85" y1="40" x2="105" y2="38" stroke="#1f2937" stroke-width="2" stroke-linecap="round"/>
    <line x1="85" y1="45" x2="105" y2="45" stroke="#1f2937" stroke-width="2" stroke-linecap="round"/>
    <line x1="135" y1="38" x2="155" y2="40" stroke="#1f2937" stroke-width="2" stroke-linecap="round"/>
    <line x1="135" y1="45" x2="155" y2="45" stroke="#1f2937" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Cat tail -->
    <path d="M 180 80 Q 200 60 190 40 Q 185 35 180 40 Q 190 55 175 75" fill="url(#catGradient)"/>
    
    <!-- Cat paws -->
    <ellipse cx="95" cy="115" rx="12" ry="8" fill="url(#catGradient)"/>
    <ellipse cx="145" cy="115" rx="12" ry="8" fill="url(#catGradient)"/>
  </g>
  
  <!-- Floating hearts -->
  <g opacity="0.6">
    <path d="M 50 100 C 50 95, 55 90, 60 90 C 65 90, 70 95, 70 100 C 70 110, 60 120, 60 120 C 60 120, 50 110, 50 100 Z" fill="#ec4899"/>
    <path d="M 320 150 C 320 145, 325 140, 330 140 C 335 140, 340 145, 340 150 C 340 160, 330 170, 330 170 C 330 170, 320 160, 320 150 Z" fill="#f97316"/>
    <path d="M 350 80 C 350 75, 355 70, 360 70 C 365 70, 370 75, 370 80 C 370 90, 360 100, 360 100 C 360 100, 350 90, 350 80 Z" fill="#8b5cf6"/>
  </g>
  
  <!-- Paw prints -->
  <g opacity="0.3" fill="url(#catGradient)">
    <circle cx="30" cy="200" r="4"/>
    <circle cx="25" cy="190" r="2"/>
    <circle cx="35" cy="190" r="2"/>
    <circle cx="30" cy="185" r="2"/>
    
    <circle cx="370" cy="300" r="4"/>
    <circle cx="365" cy="290" r="2"/>
    <circle cx="375" cy="290" r="2"/>
    <circle cx="370" cy="285" r="2"/>
  </g>
</svg>
